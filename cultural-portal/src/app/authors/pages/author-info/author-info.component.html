  <mat-card class="wrapper_author">
    <div class="wrapper_author--main">
      <img [src]="(author$ | async)?.img" class="wrapper_author--image" />
      <mat-card-header class="wrapper_author--header">
        <mat-card-title class="wrapper_author--name">
          {{ (author$ | async)?.name }} {{ (author$ | async)?.surname }}
        </mat-card-title>
        <mat-card-subtitle class="wrapper_author--realName"
          >( {{ (author$ | async)?.realName }}
          {{ (author$ | async)?.realPatronymic }}
          {{ (author$ | async)?.realSurname }} )</mat-card-subtitle
        >
        <mat-card-title>
          {{ (author$ | async)?.birth }} - {{ (author$ | async)?.death }}
        </mat-card-title>
      </mat-card-header>
    </div>
    <div class="wrapper_author--info">
      <app-timeline
        [biographyArr]="(author$ | async)?.biography"
        class="wrapper_author--timeline"
      ></app-timeline>
      <ul class="wrapper_author--works">
        <h3 class="works__title">Works</h3>
        <li *ngFor="let item of (author$ | async)?.works">{{ item }}</li>
      </ul>
      <iframe
        class="video wrapper_author--video"
        [src]="getVideo((author$ | async)?.video)"
        (click)="full()"
        allowfullscreen
      >
      </iframe>
      <iframe
        [src]="getMap((author$ | async)?.place)"
        class="wrapper_author--map"
      ></iframe>
    </div>
  </mat-card>
