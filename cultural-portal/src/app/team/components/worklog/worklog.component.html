<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{worklog.name}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <table mat-table [dataSource]="worklog.activityList" class="mat-elevation-z8">
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> Time spent	 </th>
      <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Feature </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-expansion-panel>
