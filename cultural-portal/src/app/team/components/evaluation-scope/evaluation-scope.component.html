<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{scope.scopeTitle}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item *ngFor="let requirement of scope.requirementsList"><mat-checkbox></mat-checkbox>{{requirement.description}}</mat-list-item>
  </mat-list>
</mat-expansion-panel>
